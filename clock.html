<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<div class="clock">
    <div class="inside">
        <div class="content">
            <!--Days-->
            <p class="days">
                <span id="sun">SUN</span>&nbsp;<span id="mon">MON</span>&nbsp;<span id="tus">TUS</span>&nbsp;<span id="wed">WED</span>&nbsp;<span id="thu">THU</span>&nbsp;<span id="fri">FRI</span>&nbsp;<span id="sat">SAT</span>&nbsp;
            </p>
            <br>
            <!--Time-->
            <p class="text">
            <span id="hourse"></span>04:20<span id="min"></span>:00<span id="sec"></span>&nbsp;&nbsp;<span id="time">PM</span>
            </p>
            <!--Date-->
            <p id="date">
                <span id="cal"> <img src="G:\IT\JS\clock\ext.png" alt=""></span>
                <span id="day">14</span>
                <span id="month">MAR</span>
                <span id="year">2022</span>
            </p>
        </div>
    </div>
</div>
